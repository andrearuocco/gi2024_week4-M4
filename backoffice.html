<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace M4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60ec5e93bb.js" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <table>
       
        <tbody>
          <tr>
            
            <td>
                <div>
                    <label for="name" class="pb-2">Name</label>
                    <input type="text" name="name" id="name" class="form-control"/>
                </div>

                <div>
                    <label for="description" class="pb-2">Description</label>
                    <input type="text" name="description" id="description" class="form-control"/>
                </div>

                <div>
                    <label for="brand" class="pb-2">Brand</label>
                    <input type="text" name="brand" id="brand" class="form-control"/>
                </div>

                <div>
                    <label for="imageUrl" class="pb-2">Url image</label>
                    <input type="text" name="imageUrl" id="imageUrl" class="form-control"/>
                </div>

                <div>
                    <label for="name" class="pb-2">Price</label>
                    <input type="text" name="price" id="price" class="form-control"/>
                </div>

                <button id="object" type="button" class="btn bg-info mt-2" onclick="object()">INSERISCI</button>
            </td>
            <td class="product"></td>
           
          </tr>
        
        </tbody>
      </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script/script.js"></script>
</body>
</html>
