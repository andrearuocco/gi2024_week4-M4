<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Marketplace M4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60ec5e93bb.js" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6yi0djlxZnT8c0nYgWrX_pimeI7rSixOCzA&s" alt="truck-delivery" width="80" height="48"></a>
          <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 bg-info">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#I nostri prodotti 0">I pi√π richiesti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#I nostri prodotti 4">Le migliori marche</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#I nostri prodotti 8">
                    Offerte esclusive
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#I nostri prodotti 12">Pensati per te</a>
              </li>
            </ul>
       
            <button class="btn btn-outline-success bg-success text-white" type="button" onclick="modal()">ACCESSO ADMIN</button>
          </div>
        </div>
      </nav>       
    </header>
    <main class="container"></main>

    <div class="modal" tabindex="-1" id="login-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Stai per accedere come admin, inserisci i tuoi dati di accesso.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              onclick="stop()"></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="email" class="pb-2">Email</label>
              <input type="text" name="email" id="email" class="form-control" />
            </div>
  
            <div>
              <label for="password" class="pb-2">Password</label>
              <input type="text" name="password" id="password" class="form-control" />
            </div>

            <a id="back" class="btn bg-info mt-2 mb-2" onclick="login()">ACCEDI</a>
          </div>
          <div class="modal-footer" id="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="stop()">Chiudi</button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay bg-info d-none"></div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script/homepage.js"></script>
</body>
</html>
